<form>
  <h2>Personal Details</h2>
  
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" name="firstname" required><br><br>
  
  <label for="middlename">Middle Name:</label>
  <input type="text" id="middlename" name="middlename"><br><br>
  
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" name="lastname" required><br><br>
  
  <label for="course">Course:</label>
  <input type="text" id="course" name="course"><br><br>
  
  Gender :  
</label for="gender" ><br>  
<input type="radio" name="gender"/> Male <br>  
<input type="radio" name="gender"/> Female <br>  
<input type="radio" name="gender"/> Other  
<br>
  
  <label for="dob">DOB:</label>
  <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required><br><br>
  
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
  
  <label for="address">Address:</label>
  <textarea id="address" name="address"></textarea><br><br>
  
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>
  
  <label for="retype_password">Re-type Password:</label>
  <input type="password" id="retype_password" name="retype_password" required><br><br>
  
  <input type="checkbox" id="terms" name="terms" required>
  <label for="terms">Agree to terms and conditions</label><br><br>
  
  <label for="file">Choose File:</label>
  <input type="file" id="file" name="file"><br><br>
  
  <label for="color">Choose Color:</label>
  <input type="color" id="color" name="color"><br><br>
  
  <input type="reset" value="Reset">
  <input type="submit" value="Submit">
</form>
